name: Test and PR to Main

on:
  pull_request:
    branches:
      - develop
    types:
      - closed

jobs:
  test-and-pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: granos_de_oro_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: test/develop # AquÃ­ especificamos la rama test/develop

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Set up environment file
        run: |
          cp .env.example .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=granos_de_oro" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=root" >> .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping --host=127.0.0.1 --user=root --password=root --silent && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Clear Laravel config cache
        run: |
          php artisan config:cache
          php artisan cache:clear

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test

      - name: Create Pull Request to Main
        if: success()
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        run: |
          PR_URL=$(gh pr create \
            --base main \
            --head develop \
            --title "Merge develop into main" \
            --body "Automated PR created by GitHub Actions after successful tests.")
          echo "Pull request created: $PR_URL"
